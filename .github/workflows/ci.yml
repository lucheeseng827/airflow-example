name: CI

on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Check formatting
        run: |
          ruff format --check dags/ test/

      - name: Run linter
        run: |
          ruff check dags/ test/ --no-fix

      - name: Validate DAG files
        run: |
          python -c "from airflow.models import DagBag; dag_bag = DagBag(dag_folder='dags/', include_examples=False); assert len(dag_bag.import_errors) == 0, f'DAG import errors: {dag_bag.import_errors}'"

      - name: Run tests
        run: |
          pytest test/ -v --cov=dags --cov-report=term-missing
