name: Format Check

on:
  push:
    branches: ["main", "master", "claude/**"]
  pull_request:
    branches: ["main", "master"]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check formatting with Ruff
        run: |
          ruff format --check dags/ test/

      - name: Show diff if formatting is needed
        if: failure()
        run: |
          ruff format --diff dags/ test/
